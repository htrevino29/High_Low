<?php



//random number selector 
$number = mt_rand ( 1 , 100 );

// commented out for actual game play.
var_dump($number);

//prompt for user to input a number
fwrite(STDOUT, 'Pick a number between 1 - 100!'.PHP_EOL);

// keep count of rounds
$round = 0;

do{
	$round += 1;
	echo("Guess Count ".$round).PHP_EOL;
	$userAnswer = trim(fgets(STDIN));
	// var_dump($userAnswer);
	$userAnswerInt = (int)$userAnswer;
	var_dump($userAnswerInt);

	if ($userAnswerInt > $number) {
	    echo "too high chump!".PHP_EOL;
	} elseif ($userAnswerInt < $number) {
	    echo "too low...".PHP_EOL;
	} else {
	    echo "Sold! YOU ARE A WINNER!".PHP_EOL;
	}

} while ($number !== $userAnswerInt);
